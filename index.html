<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soon to be Mrs. Raines</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <a name="top"></a>

    <!-- Ring background -->
    <div class="section first parallax" data-speed="10"></div>

    <!-- Header and sticky nav -->
    <div class="container">
      <div class="magellan-container" data-magellan-expedition data-options="throttle_delay:0;destination_threshold:65;">
        <h3 class="logo" data-magellan-arrival="top"><a href="#top">Nicole &amp; Brent</a></h3>
        <dl class="sub-nav right">
          <dd data-magellan-arrival="info"><a href="#info">Wedding Info</a></dd>
          <dd data-magellan-arrival="party"><a href="#party">Bridal Party</a></dd>
          <dd data-magellan-arrival="party"><a href="#party">Bridal Party</a></dd>
          <dd data-magellan-arrival="party"><a href="#party">Bridal Party</a></dd>
        </dl>
      </div>
    </div>

    <!-- Wedding Info -->
    <a name="info" data-magellan-destination="info"></a>
    <div class="section second parallax" data-speed="3">

      <!-- Tabs -->
      <dl class="tabs" data-tab>
        <dd class="active"><a href="#itinerary">Itinerary</a></dd>
        <dd><a href="#accomodations">Accomodations</a></dd>
      </dl>

      <!-- Tab Content -->
      <section class="tab-container tabs-content">

        <!-- Itinerary -->
        <div class="content active" id="itinerary">

          <!-- Schedule -->
          <!-- Friday -->
          <div class="day-container">
            <h3 class="day">Friday 7/18</h3>
            <table class="schedule">
              <tr>
                <td>TBD</td>
                <td>Rehearsal Dinner</td>
                <td>The Victoria Inn</td>
              </tr>
            </table>
          </div>

          <!-- Saturday -->
          <div class="day-container">
            <h3 class="day">Saturday 7/19</h3>
            <table class="schedule">
              <tr>
                <td>4:00</td>
                <td>Ceremony</td>
                <td>The Oaks</td>
              </tr>
              <tr>
                <td>4:30</td>
                <td>Cocktail Hour</td>
                <td></td>
              </tr>
              <tr>
                <td>6:00</td>
                <td>Dinner</td>
                <td></td>
              </tr>
              <tr>
                <td>7:30</td>
                <td>Dance floor opens</td>
                <td></td>
              </tr>
              <tr>
                <td>10:30</td>
                <td>Departure</td>
                <td></td>
              </tr>
            </table>
          </div>

        </div>

        <!-- Accomodations -->
        <div class="content" id="accomodations">
        </div>
      </section>

    </div>

    <!-- <div class="section third parallax" data-speed="10">
    </div> -->

    <!-- Bridal Party -->
    <a name="party"></a>
    <div class="container party">
      <div class="small-6 columns">
        <h3>Bridesmaids</h3>
      </div>
      <div class="small-6 columns">
        <h3>Groomsmen</h3>
      </div>
    </div>

    <!-- Maddie background -->
    <div class="section fourth parallax" data-speed="5"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>



  </body>
</html>
